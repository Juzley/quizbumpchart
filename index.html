<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

  <style type="text/css">
    #graph {
      border: 1px solid #000;
      width: 100%;
    }
  </style>

  <title>Quiz Bump Chart</title>  
</head>

<body>
  <ul class="nav nav-tabs" id="menu-nav" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="data-tab" data-toggle="tab" role="tab"
         href="#data">Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="chart-tab" data-toggle="tab" role="tab"
         href="#chart">Chart</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active container-fluid" id="data" role="tabpanel">
      <form>
        <table id="team-input-table">
          <tr>
            <th>Team</th>
            <th>Round 1</th>
            <th>Round 2</th>
            <th>Round 3</th>
          </tr>
        </table>
      </form>
      <button id="addTeamButton">Add Team</button>
      <button id="generateButton">Generate Graph</button>
    </div>
    <div class="tab-pane fade" id="chart" role="tabpanel">
      <canvas id="graph"> </canvas>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script src="bumpchart.js"></script>
</body>
</html>
